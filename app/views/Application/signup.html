#{extends 'main.html' /}
#{set title:'物流发货网 - 用户注册' /}
<div class="container">
    <div class="signup-header clearfix">
        <h1 class="title">用户注册</h1>
        <span>已有账号？</span>
        <a class="login" href="@{Secure.login}">马上登录</a>
    </div>
    <div class="content signup">
        <form action="@{Application.singupCommit}" method="post">
            <ul>
                <li>
                    <label for="signup-username"><span class="required">*</span>用户名</label>
                    <input type="text" class="signup-text" name="username" id="signup-username"/>
                    <span class="error-message">用户名必须填写</span>
                    <p class="info-message">
                        长度6-20位，字母、数字或下划线的组合。
                    </p>
                </li>
                <li>
                    <label for="signup-password"><span class="required">*</span>密码</label>
                    <input type="text" class="signup-text" name="signup-password" value="" id="signup-password"/>
                    <p class="info-message">
                        长度8-16位，可使用字母、数字和特殊符号，区分大小写。
                    </p>
                </li>
                <li>
                    <label for="signup-confirmPass"><span class="required">*</span>确认密码</label>
                    <input type="text" class="signup-text" name="signup-confirmPass" value="" id="signup-confirmPass"/>
                </li>
                <li>
                    <label for="signup-mobilephone"><span class="required">*</span>手机号码</label>
                    <input type="text" class="signup-text" name="mobilephone" id="signup-mobilephone"/>
                </li>
                <li class="signup-indent">
                    <button class="button small" type="button">
                        发送验证码
                    </button>
                </li>
                <li>
                    <label for="signup-captcha"><span class="required">*</span>验证码</label>
                    <input type="text" class="signup-text" name="captcha" id="signup-captcha"/>
                </li>
                <li class="signup-indent">
                    <input type="checkbox" name="agree" id="signup-agree"/>
                    <label for="signup-agree">已阅读并同意</label>
                    <a href="#">《物流发货网服务条款》</a>
                </li>
                <li class="signup-indent">
                    <button class="button submit large">
                        立即注册
                    </button>
                </li>
            </ul>
        </form>
    </div>
</div>
